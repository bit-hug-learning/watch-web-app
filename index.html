<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../main.css">
  <title>Watch Web App</title>
</head>
<body>
  <h1>Watch Web App</h1>
  <section class="screen">
    <section class="screen__feature">
      <a href="#watch" class="screen__item screen__item--watch"></a>
      <a href="#cronometer" class="screen__item screen__item--cronometer"></a>
      <a href="#countdown" class="screen__item screen__item--countdown"></a>
    </section>
    <section class="screen__scroll">
      <div class="screen__body-container">
        <div id="watch" class="screen__body screen__body--watch">
          <span id="hour">00</span>:
          <span id="minute">00</span>:
          <span id="second">00</span>
          <span id="period">a.m.</span>
          <div class="timeweek">
            <span id="day">Day</span>, <span id="month">Month</span> <span id="date">0</span>
          </div>
        </div>
        <div id="cronometer" class="screen__body screen__body--cronometer"></div>
        <div id="countdown" class="screen__body screen__body--countdown"></div>
      </div>
    </section>
  </section>
  <script src="./src/scripts/watch.js"></script>
  <script src="./src/scripts/cronometer.js"></script>
  <script src="./src/scripts/countdown.js"></script>
</body>
</html>
