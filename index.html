<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Watch Web App</title>
</head>
<body>
  <h1>Watch App</h1>
  <h2>Watch - Cronometer - Countdown Timer</h2>
  <section class="screen">
    <section class="screen__feature">
      <a class="screen__item screen__item--watch"></a>
      <a class="screen__item screen__item--cronometer"></a>
      <a class="screen__item screen__item--countdown"></a>
    </section>
    <section class="screen__scroll">
      <div class="screen__body-container">
        <div id="watch" class="screen__body screen__body--watch">
          <span id="hour">00</span>:
          <span id="minute">00</span>:
          <span id="second">00</span>
          <span id="period">a.m.</span>
          <div class="timeweek">
            <span id="day">Day</span>, <span id="month">Month</span> <span id="date">0</span>
          </div>
        </div>
        <div id="cronometer" class="screen__body screen__body--cronometer"></div>
        <div id="countdown" class="screen__body screen__body--countdown">
          <div class="countdown__container">
            <label for="timer">Add time in seconds</label>
            <input class="countdown__text" type="text">
            <button class="countdown__button countdown__button--start">Start timer!</button>
            <span class="time">00:00:00</span>
            <button class="countdown__button countdown__button--pause">Pause</button>
            <button class="countdown__button countdown__button--reset">Reset</button>
          </div>
          
        </div>
      </div>
    </section>
  </section>
  <script src="./src/scripts/index.js"></script>
  <script src="./src/scripts/watch.js"></script>
  <script src="./src/scripts/cronometer.js"></script>
  <script src="./src/scripts/countdown.js"></script>
</body>
</html>
